<html>
    <head>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script type="text/javascript">
        function fnValidateName(){
            
            uname =  document.loginform.uname;

            if(uname.value ==""){
                document.getElementById
                    ("unamediv").innerHTML="Sorry Please enter name";
                    return false;
            }else if(uname.value.length < 6){
                  document.getElementById
                    ("unamediv").innerHTML="Sorry Please enter min of 6 chars ";
                    return false;
            }
        }
    </script>
    
    <style type="text/css">
        .myerror{
            color:red;
            font-family:arial;
        }
    </style>
    </head>
    <body>
        <h1>This is header</h1>
            <form name="loginform" onsubmit="return fnValidateName()">
                <table class="table table-hover">
                        <tr>
                                <td>Enter User Name</td>
                                <td><input type="text" name="uname"
                                    onblur="fnValidateName()"/>
                                <div id="unamediv" class="myerror"></div></td>
                        </tr>
                        <tr>
                                <td>Enter Password</td>
                                <td><input type="password" name="pass"/></td>
                        </tr>
                        <tr>
                                <td><input type="submit"/></td>
                                <td><input type="reset" /></td>
                        </tr>
                </table>
            </form>


    </body>
</html>
